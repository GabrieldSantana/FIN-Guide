<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIN Guide</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row vh-100 m-0">
            <!-- SESSÃO TRANSAÇÃO -->
            <section id="sessao-transacao" class="nova-transacao bg-s-adicionar col-12 col-lg-3 transacao-ativo">
                <div class="container d-flex flex-column gap-3 py-4">
                    <div class="text-center py-3">
                        <img class="img-logo" src="images/image.png" alt="Logo do site FIN Guide">
                    </div>
                    <div class="form">
                        <form>
                            <h2 class="text-center mb-4">Nova Transação</h2>
                            <div class="mb-3">
                                <label for="tipoTransacao" class="form-label">Tipo de transação</label>
                                <select id="tipoTransacao" class="form-select bg-input border-0 cor-txt-placeholder">
                                    <option class="cor-txt-placeholder" value="COMPRA">Compra</option>
                                    <option class="cor-txt-placeholder" value="VENDA">Venda</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nomeProduto" class="form-label">Nome da mercadoria</label>
                                <input id="nomeProduto" type="text" placeholder="Produto" class="form-control bg-input border-0 cor-txt-placeholder" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="quantidade" class="form-label">Quantidade</label>
                                    <input id="quantidade" type="number" placeholder="00" class="form-control bg-input border-0 cor-txt-placeholder" required>
                                </div>
                                <div class="col-6">
                                    <label for="valor" class="form-label">Valor</label>
                                    <input id="valor" type="text" placeholder="R$ 0,00" class="form-control bg-input border-0 cor-txt-placeholder" required>
                                </div>
                            </div>
                            <div class="d-flex flex-column gap-3">
                                <button class="btn btn-link text-light text-end" type="reset">Limpar</button>
                                <div class="d-flex flex-column gap-2">
                                    <button class="btn btn-primary btn-roxo-claro border-0 fw-bold" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Adicionar</button>
                                    <button id="visualizar-adicionar" class="btn btn-primary btn-roxo-claro border-0 d-lg-none fw-bold" type="button">Visualizar Extrato</button>
                                </div>
                            </div>

                            <!-- MODAL ADIÇÃO -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content border-0 bg-dark">
                                        <div class="modal-header border-0 bg-dark">
                                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body bg-dark text-white text-center p-5">
                                            <div class="mb-4">
                                                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                                            </div>
                                            <h3 class="fw-bold mb-4">Confirma a adição do produto?</h3>
                                            <div class="mb-4">
                                                <p class="mb-2 fs-5">Item: <span class="fw-bold" id="ModalProduto"></span></p>
                                                <p class="mb-2 fs-5">Quantidade: <span class="fw-bold" id="ModalQuantidade"></span></p>
                                                <p class="mb-0 fs-5">Valor: <span class="fw-bold" id="ModalValor"></span></p>
                                            </div>
                                        </div>
                                        <div class="modal-footer justify-content-center border-0 bg-dark">
                                            <button type="reset" class="btn btn-outline-light me-3" data-bs-dismiss="modal">Cancelar</button>
                                            <button type="submit" class="btn btn-success px-4">Adicionar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </section>

            <!-- SESSÃO EXTRATO -->
            <section id="sessao-extrato" class="extrato bg-s-extrato col-12 col-lg-9 vh-100 extrato-ativo d-none d-lg-block">
                <div class="text-center py-3 d-lg-none">
                    <img class="img-logo" src="images/image.png" alt="Logo do site FIN Guide">
                </div>
                <div class="container py-4 h-100 d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Extrato</h2>
                        <div class="text-end">
                            <h5 class="txt-roxo-claro mb-0">Saldo</h5>
                            <h5 id="saldo" class="txt-roxo-claro">R$ 0,00</h5>
                        </div>
                    </div>
                    <div class="tabela flex-grow-1 overflow-auto">
                        <table class="table table-dark table-striped mb-0">
                            <thead>
                                <tr class="table-header">
                                    <th scope="col">#</th>
                                    <th scope="col">Mercadoria</th>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="extrato">
                                <!-- Linhas serão adicionadas dinamicamente -->
                            </tbody>
                        </table>
                    </div>

                    <!-- MODAL EXCLUSÃO -->

                                            </div>

                                            <div class="mb-4">
                                                <p class="mb-2 fs-5">Item: <span class="fw-bold"></span></p>
                                                <p class="mb-2 fs-5">Quantidade: <span class="fw-bold"></span></p>
                                                <p class="mb-0 fs-5">Valor: <span class="fw-bold"></span></p>
                                            </div>

                                        <div class="modal-footer justify-content-center border-0 bg-dark">

                                            <button class="btn btn-danger px-4">Excluir</button>
                                        </div>
                                    </div>
                                </div>
                            </div> -->

                    <div class="d-flex justify-content-center mt-3">
                        <button id="visualizar-adicionar" class="btn btn-primary btn-roxo-claro border-0 d-lg-none fw-bold" type="button">Nova Transação</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>
