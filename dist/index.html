<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIN Guide</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="">

    <div class="container-fluid p-0">
        <div class="row vh-100 m-0">
            <!-- SESSÃO TRANSAÇÃO -->
            <section id="sessao-transacao" class="nova-transacao bg-s-adicionar col-12 col-lg-3 transacao-ativo">
                <div class="container d-flex flex-column gap-3">
                    <div class="w-auto py-5">
                        <img class="img-logo" src="images/image.png" alt="Logo do site FIN Guide">
                    </div>
                    <div class="form">
                        <form>
                            <h2>Nova Transação</h2>
                            <div>
                                <label>Tipo de transação</label>
                                <div class="input-group mb-3">
                                    <select id="tipoTransacao" class="form-select bg-input border-black cor-txt-placeholder" id="inputGroupSelect01">
                                        <option class="cor-txt-placeholder" value="COMPRA">Compra</option>
                                        <option class="cor-txt-placeholder" value="VENDA">Venda</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label>Nome da mercadoria</label>
                                <input id="nomeProduto" type="text" placeholder="Produto" class="form-control bg-input border-black" required>
                            </div>
                            <div class="d-flex justify-content-between gap-4">
                                <div>
                                    <label>Quantidade</label>
                                    <input id="quantidade" type="number" placeholder="00" class="form-control bg-input border-black" required>
                                </div>
                                <div>
                                    <label>Valor</label>
                                    <input id="valor" type="text" placeholder="R$ 0,00" class="form-control bg-input border-black" required>
                                </div>
                            </div>
                            <div class="d-flex flex-column g-3">
                                <button class="btn btn-link text-light text-end" type="reset">Limpar</button>
                                <div class="d-flex flex-column gap-3">
                                    <button class="btn btn-primary btn-roxo-claro border-0 fw-bolder" type="submit">Adicionar</button>
                                    <button id="visualizar" class="btn btn-primary btn-roxo-claro border-0 d-lg-none fw-bolder" type="button">Visualizar Extrato</button>
                                </div>
                            </div>

                            <!-- MODAL -->
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                        data-bs-keyboard="false" tabindex="-1">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content border-0 bg-dark">
                                                <div class="modal-header border-0 bg-dark">
                                                    <button type="button" class="btn-close btn-close-white"
                                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body bg-dark text-white text-center p-5">
                                                    <div class="mb-4">
                                                        <i class="bi bi-check-circle-fill text-success"
                                                            style="font-size: 4rem;"></i>
                                                    </div>
                                                    <h3 class="fw-bold mb-4">Confirma a adição do produto?</h3>
                                                    <div class="mb-4">
                                                        <p class="mb-2 fs-5">Item: <span class="fw-bold" id="ModalMercadoria"></span>
                                                        </p>
                                                        <p class="mb-2 fs-5">Quantidade: <span class="fw-bold" id="ModalQuantidade"></span></p>
                                                        <p class="mb-0 fs-5">Valor: <span class="fw-bold" id="ModalValor" ></span></p>
                                                    </div>
                                                </div>
                                                <div class="modal-footer justify-content-center border-0 bg-dark">
                                                    <button type="button" class="btn btn-outline-light me-3"
                                                        data-bs-dismiss="modal">Cancelar</button>
                                                    <button type="button"
                                                        class="btn btn-success px-4">Adicionar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static"
                                        data-bs-keyboard="false" tabindex="-1">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content border-0 bg-dark">
                                                <div class="modal-header border-0 bg-dark">
                                                    <button type="button" class="btn-close btn-close-white"
                                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body bg-dark text-white text-center p-5">
                                                    <div class="mb-4">
                                                        <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
                                                    </div>
                                                    <h3 class="fw-bold mb-4">Confirma a exclusão do produto?</h3>
                                                    <div class="mb-4">
                                                        <p class="mb-2 fs-5">Item: <span class="fw-bold">Nome do Produto</span>
                                                        </p>
                                                        <p class="mb-2 fs-5">Quantidade: <span class="fw-bold">10</span></p>
                                                        <p class="mb-0 fs-5">Valor: <span class="fw-bold">R$ 9.000,00</span></p>
                                                    </div>
                                                </div>
                                                <div class="modal-footer justify-content-center border-0 bg-dark">
                                                    <button type="button" class="btn btn-outline-light me-3"
                                                        data-bs-dismiss="modal">Cancelar</button>
                                                    <button type="button" class="btn btn-danger px-4">Excluir</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                        </form>
                    </div>
                </div>
            </section>
            
            <!-- SESSÃO EXTRATO -->
            <section id="sessao-extrato" class="extrato bg-s-extrato col-12 col-lg-9 vh-100 extrato-ativo d-none d-lg-block">
                <div class="container py-4">
                    <h2>Extrato</h2>
                    <div class="text-end ">
                        <h5 class="txt-roxo-claro">Saldo</h5>
                        <h5 id="saldo" class="txt-roxo-claro">R$00,00</h5>
                    </div> 
                    <div class="tabela">
                        <table class="table table-dark table-striped">
                        <thead>
                            <tr class="table-header">
                                <th scope="col">#</th>
                                <th scope="col">Mercadoria</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Valor</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <!-- tbody para ser modificado -->
                        <tbody id="extrato">
                            <!-- <tr>
                                <th scope="row"></th>
                                <td><h5 class="txt-roxo-claro">Total</h5></td>
                                <td></td>
                                <td><h5 class="txt-roxo-claro">R$ 0,00</h5></td>
                                <td></td>
                            </tr> -->
                        </tbody>
                        </table>
                    </div>

                    <div class="d-flex container justify-content-center">
                        <button id="visualizar" class="btn btn-primary btn-roxo-claro border-0 d-lg-none fw-bolder p-2" type="button">Adicionar Transação</button>
                    </div>

                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script type = "module" src="js/main.js"></script>

</body>
</html>
